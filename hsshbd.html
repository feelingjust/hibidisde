<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Website Sedang Diproses</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      height: 100vh;
      background: linear-gradient(135deg, #3f2b96, #a8c0ff);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 2.5rem;
      animation: glow 2s ease-in-out infinite alternate;
    }
    p {
      font-size: 1.2rem;
      margin-top: 10px;
      opacity: 0.9;
    }
    #timer {
      margin-top: 30px;
      font-size: 3rem;
      font-weight: bold;
      color: #ffeb3b;
      text-shadow: 0 0 10px #ffeb3b;
    }
    @keyframes glow {
      from {
        text-shadow: 0 0 10px #ffffff80, 0 0 20px #ffffff80;
      }
      to {
        text-shadow: 0 0 20px #ffffff, 0 0 30px #ffffff;
      }
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      #timer {
        font-size: 2.2rem;
      }
    }
  </style>
</head>
<body>
  <h1>Website Sedang Diproses</h1>
  <p>Mohon tunggu sebentar, halaman sedang disiapkan...</p>
  <div id="timer">--:--:--</div>

  <script>
    // Target waktu: 20:40:00 WIB hari ini
    const targetHour = 20;
    const targetMinute = 40;
    const targetSecond = 0;

    const timerEl = document.getElementById("timer");

    function updateCountdown() {
      const now = new Date();
      const target = new Date();

      target.setHours(targetHour, targetMinute, targetSecond, 0);

      const selisih = target - now;

      if (selisih > 0) {
        const hours = Math.floor((selisih / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((selisih / (1000 * 60)) % 60);
        const seconds = Math.floor((selisih / 1000) % 60);

        timerEl.textContent = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
      } else {
        timerEl.textContent = "Selesai!";
      }
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
